[build-system]
requires = ["setuptools>=64", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "ptychopinn"
description = "PtychoPINN is an unsupervised physics-informed neural network reconstruction method for scanning CDI"
readme = "README.md"
requires-python = ">=3.10,<3.12"
license = {file = "LICENSE"}
dependencies = [
    "Pillow",
    "dill",
    "imageio", 
    "ipywidgets",
    "jupyter",
    "matplotlib",
    "numba",
    "numpy",
    "opencv-python",
    "pandas",
    "pandas-datareader",
    "pathos",
    "scikit-image",
    "scikit-learn",
    "scipy",
    "tensorflow[and-cuda]>=2.13.0,<2.16.0",
    "tensorflow-addons>=0.23.0",
    "tensorflow-datasets",
    "tensorflow-hub",
    "tensorflow-metadata",
    "tensorflow-probability<0.23.0",  # This version works with TF 2.15
    "torchmetrics",
    "torchvision",
    "tqdm",
    "ujson",
]
dynamic = ["version"]

[project.scripts]
ptycho_train = "scripts.training.train:main"
ptycho_inference = "scripts.inference.inference:main"

[tool.setuptools.package-data]
datasets = ["*.npz"]

[tool.setuptools]
package-dir = {"" = "directory"}

[tool.setuptools.packages.find]
where = ["directory"]
exclude = ["tests*"]

[tool.setuptools_scm]

[tool.ruff]
target-version = "py310"
